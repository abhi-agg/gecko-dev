# The file contains information need to define wasm intrinsic operations.

# i8vecmul(dest: i32, src1: i32, src2: i32, len: i32)
#  Performs pairwise multiplication of two i8 vectors of 'len' specified at
#  'src1' and 'src2'. Output is written to 'dest'. This is used as a
#  basic self-test for intrinsics.
- op: I8VecMul
  symbolic_address:
    name: IntrI8VecMul
    type: Args_Int32_GeneralInt32Int32Int32Int32General
  entry: Instance::intrI8VecMul
  export: i8vecmul
  params:
    - I32
    - I32
    - I32
    - I32

# sample1(arr: i32, len: i32)
- op: Sample1
  symbolic_address:
    name: IntrSample1
    type: Args_Int32_GeneralInt32Int32General
  entry: intgemm::intrSample1
  export: sample1
  params:
    - I32
    - I32

# i8PrepareB(const float* input_matrix_B, float scale, float zero_point, uint32_t rows_B, uint32_t cols_B, int8_t* output_matrix_B)
# i8PrepareB(input_matrix_B: i32, scale: f32, zero_point: f32, rows_B: i32, cols_B: i32, output_matrix_B: i32)
- op: I8PrepareB
  symbolic_address:
    name: IntrI8PrepareB
    type: Args_Int32_GeneralInt32Float32Float32Int32Int32Int32General
  entry: intgemm::intrI8PrepareB
  export: int8_prepare_b
  params:
    - I32
    - F32
    - F32
    - I32
    - I32
    - I32
